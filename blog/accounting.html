<style>
.navbar {
  overflow: hidden;
  background-color: #333;
  font-family: Arial, Helvetica, sans-serif;
}
.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
.dropdown {
  float: left;
  overflow: hidden;
}
.dropdown .dropbtn {
  cursor: pointer;
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}
.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
  background-color: red;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
.dropdown-content a:hover {
  background-color: #ddd;
}
.show {
  display: block;
}
</style>
</head>
<body>

<link rel="stylesheet" type="text/css" href="blog.css">
<div class="navbar">

	breakfast<input type="text"  id="box1" value=""><br>
	lunch    <input type="text"  id="box2" value=""><br>
	dinner   <input type="text"  id="box3" value=""><br>
	other    <input type="text"  id="box4" value=""><br>
	<button onclick="add()" >Sum</button><br>
	今天的花滴扣扣<input type="text" name="result" id="box5" value=""></output>

<script>
function add(){
	var a = parseInt(document.getElementById("box1").value);
	var b = parseInt(document.getElementById("box2").value);
	var c = parseInt(document.getElementById("box3").value);
	var d = parseInt(document.getElementById("box4").value);
	var e = 0;
	if( d == "" ) e = a + b + c;
	else e = a + b + c + d ; 
	document.getElementById("box5").value = e; 
	if(e > 300){
		alert("TOOOOOO MUCH!");
		}
}

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
